<html>
<body>
    <h1>배열 - array</h1>
    <ul>
        <l1>html</l1>
        <l1>css</l1>
        <l1>js</l1>
    </ul>
    <ul>
        <l1>egoing</l1>
        <l1>leezche</l1>
        <l1>graphittie</l1>
    </ul>
    <script>
        let contents =['html','css','js'];

        console.log(contents[2]); //js
        console.log(contents.length); //3
        console.log(contents);
        console.log(contents.push('react'));
        console.log(contents);
    </script>

    <h1>Loop</h1>
    <script>
        
        console.log(1);
        for(let i=0;i<3;i=i+1){
            console.log(2);
            console.log(3);
        }
        console.log(4);
    </script>

    <h2>Array + Loop</h2>
    <script>
        let members =['egoing','leezche','graphittie']
        for(let i=0;i<members.length;i+=1){
            document.write('<li>'+members[i]+'</li>');
            
        }
    </script>
</body>
</html>
